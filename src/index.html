<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- tab icon -->
		<link rel="icon" href="./images/logotype.png" type="image/png" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="" />
		<title>Portfolio | Tymoteusz Huba</title>
	</head>
	<body>
		<!-- grid layout base.scss -->
		<div class="layout">
			<!-- nav.scss -->
			<nav class="nav">
				<div class="nav__container">
					<!-- hamburger btn -->
					<div class="nav__hamburger">
						<div class="nav__hamburger-line nav__hamburger-line--top"></div>
						<div class="nav__hamburger-line nav__hamburger-line--middle"></div>
						<div class="nav__hamburger-line nav__hamburger-line--bottom"></div>
					</div>

					<!-- nav links -->
					<div class="nav__links">
						<a href="#about" class="nav__links-link"><span>About</span></a>
						<a href="#skills" class="nav__links-link"><span>Skills</span></a>
						<a href="#portfolio" class="nav__links-link"
							><span>Portfolio</span></a
						>
					</div>

					<!-- nav logo -->
					<div class="nav__logo">
						<a href="#" class="nav__logo-link">
							<img alt="Logotype" class="nav__logo-img" />
						</a>
					</div>

					<!-- nav contact link -->
					<a href="#contact" class="nav__contact-link">
						<span>Contact</span>
					</a>
				</div>
			</nav>

			<!-- main -->
			<main class="main">
				<!-- hero section -->
				<section id="hero" class="hero">
					<div class="hero__image">
						<div class="hero__image-overlay"></div>
						<img class="hero__image-img" alt="Tymoteusz Huba" />
					</div>
					<div class="hero__text">
						<p class="hero__text-greeting hero__text--bold">Hi!</p>
						<h1 class="hero__text-title">
							 My name is
							<span class="hero__text--bold">Tymoteusz</span>
						</h1>
						<p class="hero__text-description">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae,
							maiores!
						</p>
					</div>
				</section>

				<!-- about section -->
				<section id="about"></section>

				<!-- skills section -->
				<section id="skills"></section>

				<!-- projects section -->
				<section id="projects"></section>

				<!-- contact section -->
				<section id="contact"></section>
			</main>
			<!-- footer -->
			<footer class="footer"></footer>
		</div>
		<div id="app"></div>
	</body>
</html>
